<!DOCTYPE html>
<html lang="en">
<template id="car-template">
<div class="card col-8" style="width: 18rem; margin:10px">
<div class="card-body">
<h5 class="card-title">Car title</h5>
<p class="card-text">Car text.</p>
</div>
</div>
</template>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2-alpha1/dist/css/bootst
rap.min.css" rel="stylesheet">

  </style>
</head>

<body>
  
    <header>
        <h1>Great Danes</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="dachshunds.html">Home</a>
        </div>
      </nav>

  <template id="card-template">
    <div class="card">
      <div class="card-body">
        <div class="card-title"></div>
        <div class="card-text"></div>
      </div>
    </div>
  </template>
  <div id="card-list"></div>
  <script>
    function addCard(dog_breed) {
      // clone the template
      const template =
        document.getElementById("card-template")
          .content.cloneNode(true);
      // populate the template
      template.querySelector('.card-title').innerText = dog_breed.name;
      template.querySelector('.card-text').innerText = dog_breed.origin;
      template.querySelector('.card-image').innerText = dog_breed.reference_image_id;
      // include the populated template into the page
      document.querySelector('#card-list')
        .appendChild(template);
    }

    fetch('https://api.thedogapi.com/v1/breeds')
      .then((response) => response.json())
      .then((json) => json.forEach(breed => addCard(breed)));
  </script>


</body>

</html>
